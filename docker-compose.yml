services:
  # Init container to fix permissions
  init-permissions:
    image: alpine:latest
    volumes:
      - ./dur:/dur
    command: >
      sh -c "
        echo 'Fixing /dur directory permissions...' &&
        chown -R 51773:51773 /dur &&
        echo 'Permissions fixed successfully'
      "
    
  iris:
    depends_on:
      - init-permissions
    build: 
      context: .
      dockerfile: Dockerfile
    image: formation-fhir-python-iris:latest
    restart: always
    ports: 
      - 1972
      - 8089:52773
      - 53773
    volumes:
      - .:/irisdev/app
      - ./dur:/dur
    environment:
      - ISC_CPF_MERGE_FILE=/irisdev/app/merge.cpf
      - ISC_DATA_DIRECTORY=/dur/iris

  webgateway:
    image: containers.intersystems.com/intersystems/webgateway:latest-em
    init: true
    ports:
    - 443:443
    environment:
    - ISC_CSP_CONF_FILE=/webgateway/CSP.conf
    - ISC_CSP_INI_FILE=/webgateway/CSP.ini
    volumes:
      - ./webgateway:/webgateway
      - ./webgateway/cert:/opt/cert
